<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Libri Aureum Digital Library</title>
    <link rel="stylesheet" href="style6.css"> <!-- Pastikan file CSS terhubung -->
</head>
<body class="gradient-box">
    <header>
        <img src="logo perpus.png" alt="Logo" class="logo">
        <h1>Libri Aureum Digital Library</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="daftar_buku.html">Koleksi Buku</a></li>
            <li><a href="transaksi.html">Peminjaman</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Register</h1>
            <form id="registerForm"> <!-- ID penting untuk validasi JavaScript -->
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                
                <label for="confirm-password">Konfirmasi Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Masukkan kembali password" required>
                
                <button type="submit">Daftar</button>
            </form>
            <p class="already-account">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Libri Aureum Digital Library. All rights reserved.</p>
    </footer>
    <script src="validation2.js"></script> <!-- Pastikan file validation.js ada di lokasi yang benar -->
</body>
</html>
