<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libri Aureum Digital Library</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body class="gradient-box">
    <header>
        <img src="logo perpus.png" alt="Logo" class="logo">
        <h1>Libri Aureum Digital Library</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="daftar_buku.html">Koleksi Buku</a></li>
            <li><a href="transaksi.html">Peminjaman</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Masukkan username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Masukkan password" required>
              </div>
              <button type="submit">Login</button>
          </form>
          <p class="no-account">
              Belum punya akun? <a href="register.html">Daftar di sini</a>
              <script src="validation.js"></script>
          </p>          
    </main>
    <footer>
        <p>&copy; 2024 Libri Aureum Digital Library. All rights reserved.</p>
    </footer>
</body>
</html>
